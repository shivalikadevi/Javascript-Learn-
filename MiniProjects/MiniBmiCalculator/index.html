<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BmiCalculator</title>
</head>
<body>
    <div class="container aria-margin">
<div class="heading">
    <h1 style="border-radius:333px;color:rgb(214, 231, 185);background-color:rgb(96, 185, 55);margin:20px; padding: 30px;">BMI Calculator</h1>
    <h3 style="border-radius:30px;color:rgb(52, 16, 213);background-color:rgb(223, 30, 62);margin:50px; padding: 30px;">Check your fitness level</h3>
<div style="border-radius:3px;color:rgb(218, 161, 38);margin:50px; padding: 30px;background-color:yellow" class="takedetail">
    <form  >
        <label>
            Enter your weight in kg:
        </label for="weight">
        <input id="weight"type="Number"placeHolder="enter weight in kg">
        <br>
        <label for="height">
            Enter your height in cm:
        </label>
        <input type="Number" id="height"placeHolder="enter weight in kg">
        <br>
        <button style="background-color:pink;justify-content:center;align-items:center;padding:8px;margin:20px 50px 20px 0px;cursor:default" >Submit</button>
    <div id="result">Be healthy</div>
    </form>
</div>
</div>
    </div>
</body>
<script src="index.js"></script>
</html>
