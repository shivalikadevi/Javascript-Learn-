<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number </title>
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
    <br>
    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
            <input type="type" placeholder="Enter the number " id="guessNo" class="guessNumber"/>
           <input type="submit"id="submit"value="submit" class="submit">
        
        
        </form>


        <div class="result">
            <p>Previous Guess<span class="guesses"></span></p>
            <p>Guess Remaining:<span class="lastResult">10</span></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
